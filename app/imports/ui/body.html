
<body>
    <!--
	Body is filed by the Routing system,
	composed by Flow-Router + Blaze-Layout.
	Basically, Flow-Router understands the
	URL requested, and call Blaze-Layout
	with proper arguments.

	Blaze-Layout is rendering the 'app'
	template with different arguments
	for 'main' (dynamic template).
	Arguments for 'main' are (currently):
	'home', 'storymap'; which are nearby
	templates ('{home,storymap}.html').
    -->
</body>

<template name="app">
    <div class="container-fluid" style="height:100%">
        <!--{{> menubar}}-->
        {{> Template.dynamic template=main}}
        <!--{{> statusbar}}-->
    </div>
</template>
