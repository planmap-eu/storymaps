
<template name="home">
    <div id="home">
      {{#each stories_listing in stories}}
        <ul>
            <li>
                {{stories_listing.body}}
                <ul>
                    {{#each story in stories_listing.stories}}
                    <li>
                      <a href="{{story.url}}">{{story.title}}</a>
                    </li>
                    {{/each}}
                </ul>
            </li>
        </ul>
      {{/each}}
    </div>
</template>

<template name="body_stories">
    <ul>
        {{#each listing in stories_listing}}
        <li>
            {{listing.body}}
            <ul>
                {{#each story in listing}}
                <li>{{story.title}}</li>
                {{/each}}
            </ul>
        </li>
        {{/each}}
    </ul>
</template>
