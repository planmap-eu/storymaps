<template name="story">
  <div id="page-story" class="row">
    <div id="wrapper" class="{{body}}">
      <!-- <button onclick="overlayOn()">Overlay On</button> -->
      <div id="overlay" onclick="overlayOff()">
        <div id="overlay-content"></div>
      </div>
      {{> storytoc edit=edit}}
      {{> storycontent edit=edit}}
    </div>
  </div>

  <script>
    function overlayOff() {
      document.getElementById("overlay").style.display = "none";
    }
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <style>
    #overlay {
      position: fixed;
      z-index: 9000;
      display: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10%;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
      vertical-align: middle;
    }
     #overlay-content {
       width: 100%;
       height: 100%;
       margin: auto;
     }
  </style>

</template>
