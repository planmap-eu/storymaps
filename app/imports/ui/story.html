<template name="story">

    <div id="story" class="row" style="height:100%">
        {{> storytoc}}
        <!--
        {{> map_media}}
        {{> storypanel}}
        -->
    </div>

</template>



<template name="storytoc">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    {{ story.title }}
                </li>
                {{#each chapter in chapters}}
                <li>
                    <img src="{{chapter.thumbnail}}">
                    <a href="#{{@index}}" id="{{@index}}" class="chapter">
                        {{ chapter.title }}
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Simple Sidebar</h1>
                        <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                    <div id="content">

                        {{> mapcontainer}}
                        {{> storypanel }}

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <style>
        #panel-wrapper {
            z-index: 1000;
            width: 350px;
            max-height: 75vh;
            overflow-y: auto;
        }
        
        #wrapper {
            padding-left: 0;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        
        #wrapper.toggled {
            padding-left: 250px;
        }
        
        #sidebar-wrapper {
            z-index: 1000;
            position: fixed;
            left: 250px;
            width: 0;
            height: 100%;
            margin-left: -250px;
            overflow-y: auto;
            background: #000;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        
        #wrapper.toggled #sidebar-wrapper {
            width: 250px;
        }
        
        #page-content-wrapper {
            width: 100%;
            position: absolute;
            padding: 15px;
        }
        
        #wrapper.toggled #page-content-wrapper {
            position: absolute;
            margin-right: -250px;
        }
        
        /* Sidebar Styles */
        
        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li {
            text-indent: 20px;
            line-height: 40px;
        }
        
        .sidebar-nav li a {
            display: block;
            text-decoration: none;
            color: #999999;
        }
        
        .sidebar-nav li a:hover {
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.2);
        }
        
        .sidebar-nav li a:active,
        .sidebar-nav li a:focus {
            text-decoration: none;
        }
        
        .sidebar-nav > .sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }
        
        .sidebar-nav > .sidebar-brand a {
            color: #999999;
        }
        
        .sidebar-nav > .sidebar-brand a:hover {
            color: #fff;
            background: none;
        }
        
        @media(min-width:768px) {
            #wrapper {
                padding-left: 250px;
            }

            #wrapper.toggled {
                padding-left: 0;
            }

            #sidebar-wrapper {
                width: 250px;
            }

            #wrapper.toggled #sidebar-wrapper {
                width: 0;
            }

            #page-content-wrapper {
                padding: 20px;
                position: relative;
            }

            #wrapper.toggled #page-content-wrapper {
                position: relative;
                margin-right: 0;
            }
        }
    </style>

</template>


<template name="storypanel">
    <div id="panel-wrapper" class="pull-right">
        <div class="panel panel-default">
            {{#with chapter}}
            <div class="panel-heading">
                <h3>{{ title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ text }}</p>
                {{#each media}}
                {{> mediacanvas media=this height=200 width=400}}
                {{/each}}
                <!--
                -->
            </div>
            {{/with}}
        </div>
    </div>
    <!-- <button onclick="on()">Turn on overlay effect</button> -->
    <script>
        function on() {
            document.getElementById("mediaoverlay").style.display = "block";
        }
        function off() {
            document.getElementById("mediaoverlay").style.display = "none";
        }
    </script>
</template>


<template name="mediacanvas">
  {{{setCanvas media.type media.path width}}}
</template>
