<template name="story">
  <div id="page-story" class="row">
    {{> menubar}}
    <div id="wrapper">
      {{> storytoc edit=edit}}
      {{> storycontent edit=edit}}
    </div>
  </div>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</template>



<template name="menubar">
  <div id="menubar" class="container">
    <a href="/">
      <img id="logo" src="/img/logo-planmap.jpg">
    </a>
  </div>
</template>


<template name="storytoc">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        {{ story.title }}
      </li>
      {{#each chapter in chapters}}
      <li>
        <a href="#{{@index}}" id="{{@index}}" class="chapter">
          {{#if chapter.thumbnail}}
            <img src="{{chapter.thumbnail}}">
          {{else}}
            <span class="glyphicon glyphicon-map-marker"></span>
          {{/if}}
          {{ chapter.title }}
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
</template>


<template name="storycontent">
  {{#if edit}}
    {{> editor}}
  {{/if}}
  <div id="page-content-wrapper">
    {{> storymap }}
  </div>
</template>
