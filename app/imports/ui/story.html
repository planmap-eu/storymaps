<template name="story">
    <div id="story" class="row" style="height:100%">
        {{> storytoc}}
    </div>
</template>



<template name="storytoc">

    <div id="wrapper" style="height:100%">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    {{ story.title }}
                </li>
                {{#each chapter in chapters}}
                <li>
                    <img src="{{chapter.thumbnail}}">
                    <a href="#{{@index}}" id="{{@index}}" class="chapter">
                        {{ chapter.title }}
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <h1>Simple Sidebar</h1>
                    <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p> -->
                    <a href="#menu-toggle" class="btn btn-default" style="margin-bottom:10px" id="menu-toggle">Toggle Menu</a>
                </div>
                <div class="col-lg-12" style="position:relative">
                    {{> mapcontainer}}
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</template>
