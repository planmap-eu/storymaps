<template name="storymap">
  {{#with chapter}}
  {{> mapcontainer}}
  {{> storypanel }}
  {{/with}}
</template>


<template name="mapcontainer">
  <div id="mapcontainer">
    <div id="chapters-control">
      <a class="btn btn-light btn-lg">
        <span id="previous" class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="btn btn-light btn-lg">
        <span id="next" class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
</template>


<template name="storypanel">
    <div id="panel-wrapper" class="col-sm-4 col-offset-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body">
          <div id="text-content">
            <p>{{ text }}</p>
          </div>
          {{#if media}}
            {{#if many_items_in media}}
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" style="margin-bottom:10px">
                  {{#each media}}
                    {{#unless @index}}
                      <div class="item active">
                        {{> mediacanvas media=this width=400}}
                      </div>
                    {{else}}
                      <div class="item">
                        {{> mediacanvas media=this width=400}}
                      </div>
                    {{/unless}}
                  {{/each}}
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <ol class="carousel-indicators" style="bottom:-30px">
                  {{#each media}}
                    {{#unless @index}}
                      <li data-target="#myCarousel" data-slide-to="{{@index}}" class="active"></li>
                    {{else}}
                      <li data-target="#myCarousel" data-slide-to="{{@index}}"></li>
                    {{/unless}}
                  {{/each}}
                </ol>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            {{else}}
              {{#each media}}
                {{> mediacanvas media=this width=400}}
              {{/each}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>

  <script>
    function on() {
      document.getElementById("mediaoverlay").style.display = "block";
    }
    function off() {
      document.getElementById("mediaoverlay").style.display = "none";
    }
    $('#panel-wrapper').on('mousewheel', function(e) {
      e.stopPropagation();
    });
  </script>

</template>
