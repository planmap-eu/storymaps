<template name="mapcontainer">
  <div id="mapcontainer" style="height:80vh; width:100%; z-index:1;"></div>
  {{> storypanel }}
</template>


<template name="storypanel">
  {{#with chapter}}
    <div id="panel-wrapper" class="col-sm-4 col-offset-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{{ title }}</h3>
        </div>
        <div class="panel-body" style="margin:auto;overflow-y:auto">
          <p>{{ text }}</p>
          {{#if media}}
            {{#if many_items_in media}}
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" style="margin-bottom:50px">
                  {{#each media}}
                    {{#unless @index}}
                      <div class="item active">
                        {{> mediacanvas media=this width=400}}
                      </div>
                    {{else}}
                      <div class="item">
                        {{> mediacanvas media=this width=400}}
                      </div>
                    {{/unless}}
                  {{/each}}
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <ol class="carousel-indicators" style="bottom:-50px">
                  {{#each media}}
                    {{#unless @index}}
                      <li data-target="#myCarousel" data-slide-to="{{@index}}" class="active"></li>
                    {{else}}
                      <li data-target="#myCarousel" data-slide-to="{{@index}}"></li>
                    {{/unless}}
                  {{/each}}
                </ol>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            {{else}}
              {{#each media}}
                {{> mediacanvas media=this width=400}}
              {{/each}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
  {{/with}}
  
  <script>
    function on() {
      document.getElementById("mediaoverlay").style.display = "block";
    }
    function off() {
      document.getElementById("mediaoverlay").style.display = "none";
    }
  </script>
  <style>
    .carousel-indicators>li {
      margin: 0 2px;
      background-color: #f39c12;
      border-color: #f39c12;
      opacity: .7;
    }
    .carousel-indicators>li.active {
      width: 10px;
      height: 10px;
      opacity: 1;
    }
  </style>
</template>
