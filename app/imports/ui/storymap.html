<template name="storymap">
    <div id="storymap">
        {{> storytoc}}
        {{> map_media}}
        {{> storypanel}}
    </div>
</template>


<template name="storytoc">
    <div id="storytoc">
        storytoc
        <ul>
          {{#each episode in episodes}}
          <li>
            <img src="{{episode.thumbnail}}">
            <button id="{{@index}}">
              {{episode.title}}
            </button>
          </li>
          {{/each}}
        </ul>
    </div>
</template>


<template name="map_media">
    <div id="map_media">
        {{> mapcontainer}}
        {{> mediaoverlay}}
    </div>
</template>


<template name="storypanel">
    <div id="storypanel">
      {{#with episode}}
        <h3>{{title}}</h3>
        <p>{{text}}</p>
        {{#each media}}
          <img src={{path}}>
          {{type}}
        {{/each}}
      {{/with}}
    </div>
</template>
